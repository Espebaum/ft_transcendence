<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/global.css" />
        <title>My Profile</title>
    </head>
    <body>
        <div id="bg2"></div>
        <a id="temp-login" href="../index.html">로그인 사이트 확인(임시)</a>

        <div id="character-container">
            <img id="character" src="../img/character.png" />
        </div>

        <div class="status-bar">
            <div class="nickname"><span class="level">lv. 1</span> subcho</div>

            <div class="bar">
                <div class="bar-name">
                    <span style="color: black">HP</span>
                </div>
                <div class="bar health-bar">1000 / 1000</div>
            </div>

            <div class="bar">
                <div class="bar-name">
                    <span style="color: black">MP</span>
                </div>
                <div class="bar mana-bar">1000 / 1000</div>
            </div>
        </div>

        <script></script>
    </body>
</html>
